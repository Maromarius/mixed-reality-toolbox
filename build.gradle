// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.10'
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.0-alpha09'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:3.1.0'
    }
}

allprojects {
    repositories {
        flatDir {
            dirs '../arLibsRepo'
        }
        google()
//        mavenLocal()
//        maven { url "http://google.bintray.com/googlevr" }
//        maven { url "https://jitpack.io" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" } // for JOML https://github.com/JOML-CI/JOML
        jcenter()
        mavenCentral()
        maven { url "http://dl.bintray.com/steveliles/maven" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
